<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Minha Lista de Tarefas</h1>

        <div class="input-area">
            <input type="text" id="task-input" placeholder="Adicione uma nova tarefa...">
            <button id="add-btn">Adicionar</button>
        </div>

        <ul id="task-list">
            <!-- As tarefas serão adicionadas aqui dinamicamente -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('tasks-list');

            // Função para adicionar tarefa
            function addTask() {
                const taskText = taskInput.value.trim();

                if (taskText) {
                    // Cria um novo elemento li
                    const li = document.createElement('li');

                    // Adiciona o texto da tarefa 
                    li.textContent = taskText;

                    // Adiciona à lista
                    taskList.appendChild(li);

                    // Limpa o input
                    taskInput.value = '';
                }
            }

            // Adiciona tarefa ao clicar no botão
            addBtn.addEventListener('click', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>

    <script src="script.js"></script>    
</body>
</html>
